<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		#finishedPromise {
			position: relative;
		}

		.illust {
			padding-left: 100px;
			width: 400px;
			position: absolute;
		}

		.flowing {
			position: absolute;
			padding-left: 560px;
			width: 0;
			margin: 0;
			font-size: 2vw;
			font-weight: bold;
			color: #ea0f9b;
			white-space: nowrap;
			overflow: hidden;
			animation: flowing-anim 2.0s forwards linear;
			animation-delay: 1.7s;
		}

		@keyframes flowing-anim {
			0% {
				width: 0%;
			}

			100% {
				width: 60%;
			}
		}
	</style>

	<title>Document</title>
</head>

<body>
	<div id="finishedPromise">
		<div>
			<p class="flowing">詳細は画像をクリック▶️</p>
			<p><a href="https://1-notes.com/css-display-text-in-a-flowing-manner-animation/" target="_blank"
					rel="noopener"></a></p>
		</div>

		<a id="openButton"><img class="illust" id="elem" src="./image/D.PNG"></a>
		<div class="dialog-base" hidden="hidden">
			<div class="dialog">
				<p>作品名：Pop<br>制作：2023/6/10 ~ 2023/6/16<br>制作ソフト：ibis Paint X<br></p>
				<button id="closeButton">閉じる</button>
			</div>
		</div>

		<script src="app.js"></script>
	</div>
</body>

</html>
