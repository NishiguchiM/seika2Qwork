<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<style>
		a {
			font-size: 1.5em;
		}

		form {
			width: 600px;
			padding: 50px;
			box-sizing: border-box;
			margin: 0 auto;
			border-radius: 10px;
			background-color: rgb(225, 225, 225);
		}

		label {
			display: flex;
			padding: 10px;
		}

		span {
			display: flex;
			font-weight: bold;
			width: 150px;
		}

		input {
			border: solid black 2px;
			border-radius: 5px;
			padding: 10px;
			width: 330px;
		}

		#basic_form label {
			font-weight: bold;
		}

		button {
			display: block;
			padding: 10px;
			border: 0;
			background-color: #0144ff;
			color: white;
			width: 200px;
			margin: 20px auto 0 auto;
		}

		.container1 {
			display: flex;
			justify-content: center;
		}

		.sliderContainer {
			width: 600px;
			height: 300px;
			contain: content;
			/* 子のサイズは親が決める */
		}

		.swiper-slide>img {
			object-fit: contain;
			width: 100%;
			height: 100%;
		}
	</style>
	<title>Document</title>
</head>

<body>
	<h4><a href="https://swiperjs.com/">Swiper</a></h4>
	<div class="container1">
		<!-- Slider main container -->
		<div>
			<div class="sliderContainer swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">Slide 0</div>
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>

				<!-- If we need scrollbar -->
				<!-- <div class="swiper-scrollbar"></div> -->
			</div>

			<div id="swiperTitle"></div>
		</div>


		<div>
			<div class="sliderContainer swiper02">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide"><img src="image/ドンさん.jpg"></div>
					<div class="swiper-slide"><img src="image/ぺーさん.jpg"></div>
					<div class="swiper-slide"><img src="image/鉄塔.jpg"></div>
					<div class="swiper-slide"><img src="image/標準.jpg"></div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>

				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			</div>

			<div id="swiperTitle02" class="swiperTitle02"></div>
		</div>

	</div>



	<h4><a href="https://just-validate.dev/">JustValidate</a></h4>
	<form id="basic_form">
		<label>
			<span>名前</span>
			<div>
				<input id="basic_name" name="basic_name" type="text" placeholder="名前を入力してください。" />
			</div>
		</label>

		<label>
			<span>メールアドレス</span>
			<div>
				<input id="basic_email" name="basic_email" type="text" placeholder="メールアドレスを入力してください。" />
			</div>
		</label>

		<label>
			<span>パスワード</span>
			<div>
				<input id="basic_password" name="basic_password" type="text" placeholder="パスワードを入力してください。" />
			</div>
		</label>

		<label>
			<span>年齢</span>
			<div>
				<input id="basic_age" type="text" placeholder="年齢を入力してください。" />
			</div>
		</label>

		<label>
			<span>住所</span>
			<div>
				<input id="basic_address" type="text" placeholder="住所を入力してください。" />
			</div>
		</label>

		<button type="submit">送信</button>
	</form>

	<script src="main.js">
	</script>

</body>

</html>
